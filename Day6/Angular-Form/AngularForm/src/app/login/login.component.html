<div style="display: flex; 
justify-content : center;
align-items : center;
height : 80%">
  <mat-card class="example-card" style="min-width: 300px;">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" style="display: flex; flex-direction: column">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Email Giriniz">
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Lütfen geçerli bir email adresi giriniz
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre</mat-label>
          <input type="password" formControlName="password" matInput placeholder="şifrenizi Giriniz">
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Şifre uzunluğu minimun 8 karakter olmalıdır
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
